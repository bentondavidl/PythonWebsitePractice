{% extends 'layout.html' %}

{% block body %}
    <h2>List of notes</h2>
    {% if notes %}
        <ul>
            {% for note in notes %}
                <li><a href="/notes/view/{{ note.id }}">{{ note.title }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
    <a href="/notes/edit">Create a note</a>
{% endblock %}
